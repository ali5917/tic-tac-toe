<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

        <div class="game-div">

            <div class="board-div">

                <div class="cell">O</div> -->
            </div>
            <button>Restart</button>
